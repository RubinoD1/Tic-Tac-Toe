<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- favicon -->

</head>
<body>
        <!-- table with three rows 3x3 -->
        <table>
            <tbody>
                <tr id="row-1">
                    <td id="1" class="bottom right"></td>
                    <td id="2" class="bottom right"></td>
                    <td id="3" class="bottom"></td>
                </tr>
                <tr id="row-2">
                    <td id="4" class="bottom right">x</td>
                    <td id="5" class="bottom right"></td>
                    <td id="6" class="bottom">o</td>
                </tr>
                <tr id="row-3">
                    <td id="7" class="right">o</td>
                    <td id="8" class="right">o</td>
                    <td id="9"></td>
                </tr>
            </tbody>
         </table>


    <!-- JS  -->
    <script src="./assets/js/logic.js"></script>
